<div class="app app-signup p-0">
    <div class="row g-0 app-auth-wrapper">
        <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
            <div class="d-flex flex-column align-content-end">
                <div class="app-auth-body mx-auto">
                    <div class="app-auth-branding mb-4">
                        <a class="app-logo">
                            <img class="logo-icon me-2" src="assets/images/app-logo.svg" alt="logo">
                        </a>
                    </div>
                    <h2 class="auth-heading text-center mb-4">S'inscrire au Portal</h2>

                    <div class="auth-form-container text-start mx-auto">
                        <form class="auth-form auth-signup-form">
                            <div class="email mb-3">
                                <label class="sr-only" for="name">Pseudo</label>
                                <input id="name" name="name" type="text" class="form-control signup-name"
                                    placeholder="Pseudo" required="required">
                            </div>
                            <div class="email mb-3">
                                <label class="sr-only" for="email">E-mail</label>
                                <input id="email" name="email" type="email" class="form-control signup-email"
                                    placeholder="E-mail" required="required">
                            </div>
                            <div class="password mb-3">
                                <label class="sr-only" for="password">Mot de passe</label>
                                <input id="password" name="password" type="password"
                                    class="form-control signup-password" placeholder="Créez un mot de passe"
                                    required="required">
                            </div>
                            <div class="extra mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="RememberPassword">
                                    <label class="form-check-label" for="RememberPassword"> I agree to Portal's
                                        <a href="#" class="app-link">Terms of Service</a>
                                        and
                                        <a href="#" class="app-link">Privacy Policy</a>.
                                    </label>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit"
                                    class="btn app-btn-primary w-100 theme-btn mx-auto">S'inscrire</button>
                            </div>
                        </form>

                        <div class="auth-option text-center pt-5">Vous avez déjà un compte? <a class="text-link"
                                routerLink="/login">Se connecter</a></div>
                    </div>



                </div>

                <footer class="app-auth-footer">
                    <div class="container text-center py-3">
                        <small class="copyright">Designed by
                            <a class="app-link" href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a>
                        </small>

                    </div>
                </footer>
            </div>
        </div>
        <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
            <div class="auth-background-holder">
            </div>
            <div class="auth-background-mask"></div>
            <div class="auth-background-overlay p-3 p-lg-5">
                <div class="d-flex flex-column align-content-end h-100">
                    <div class="h-100"></div>
                    <div class="overlay-content p-3 p-lg-4 rounded">
                        <h5 class="mb-3 overlay-title">Explore Portal Admin Template</h5>
                        <div>Portal is a free Bootstrap 5 admin dashboard template. You can download and view the
                            template license <a
                                href="https://themes.3rdwavemedia.com/bootstrap-templates/admin-dashboard/portal-free-bootstrap-admin-dashboard-template-for-developers/">here</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
