<div>
  <h4>Eployées</h4>
</div>
<div class="card mt-5">
  <div class="card-header d-flex justify-content-end">
    <button
      pButton
      class="p-button-outlined p-button-rounded p-button-success p-button-sm"
      (click)="addEmployee()"
      icon="pi pi-plus-circle"
    ></button>
  </div>
  <div class="card-body">
    <p-table
      [value]="employeesList"
      [rows]="rows"
      responsiveLayout="scroll"
      [paginator]="true"
      urrentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th>E-mail</th>
          <th>Téléphone</th>
          <th>Adresse</th>
          <th>&nbsp;</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-employee>
        <tr>
          <td>#{{ employee.id }}</td>
          <td>{{ employee.lastName + " " + employee.firstName }}</td>
          <td>
            <a href="mailto:{{ employee.email }}">{{ employee.email }}</a>
          </td>
          <td>
            <a href="tel:{{ employee.phone }}">{{ employee.phone }}</a>
          </td>
          <td>{{ employee.location }}</td>
          <td>
            <button
              pButton
              class="p-button-outlined p-button-rounded p-button-sm me-2"
              (click)="details(employee.id)"
              icon="pi pi-eye"
            ></button>
            <button
              pButton
              class="p-button-outlined p-button-rounded p-button-sm text-warning"
              icon="pi pi-pencil"
              (click)="editEmployee(employee)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-toast></p-toast>
